<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script>
		function displayDate() {
			document.getElementById("Time").innerHTML = Date();
		}
	</script>
</head>

<body>

	<h1>我的第一个 JavaScript 程序</h1>
	<h3>北京时间:</h3>
	<p id="Time"></p>
	<button onclick="displayDate()">显示日期</button>

</body>

</html>
